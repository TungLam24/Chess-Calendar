<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
      .whiteorange {
        color: white;
        background-color: orange;
      }
      td {
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
      }
      td:nth-child(7n) {
        color: blue;
      }
      sub {
        color: black;
      }
    </style>

</head>
<body>
    <table>
      <caption style="color: blue">Tháng 10 - October</caption>

        <th class="whiteorange">T.Bốn</th>
        <th class="whiteorange">T.Năm</th>
        <th class="whiteorange">T.Sáu</th>
        <th style="background-color: blue; color: white">T.Bảy</th>
      </tr>
      <tr>
        <th style="color: red; font-weight: normal">Sun</th>
        <th style="font-weight: normal">Mon</th>
        <th style="font-weight: normal">Tue</th>
        <th style="font-weight: normal">Wed</th>
        <th style="font-weight: normal">Thu</th>
        <th style="font-weight: normal">Fri</th>
        <th style="font-weight: normal; color: blue">Sat</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1<sub>13</sub></td>
        <td>2<sub>14</sub></td>

</body>
</html>
